<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due</title>
    <script src="https://kit.fontawesome.com/5e7b46bf3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <div id="logo">
               
            </div>
            <div id="theme-login">
                <i id="theme" class="fa-solid fa-moon"></i>
                <button id="login">Log in</button>
            </div>
        </header>
        <aside>
            <nav>
                <button id="home" title="Home/all tasks">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button id="projects" title="Projects">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                </button>
                <button id="high" title="High priority">
                    <i class="fa-solid fa-circle red"></i>
                </button>
                <button id="medium" title="Medium priority">
                    <i class="fa-solid fa-circle yellow"></i>
                </button>
                <button id="low" title="Low priority">
                    <i class="fa-solid fa-circle blue"></i>
                </button>
                <button id="create">
                    <i class="fa-solid fa-plus"></i>
                </button>
                
                <a href="https://github.com/thomasmfx/to-do-list"><i class="fa-brands fa-github"></i></a>
            </nav>
        </aside>
        <div id="min-view">
            <div id="current-tab">Home</div>
            
        </div>  
        <div id="full-view">
            <div id="empty-view">Open a task/project to see its full view</div>
        </div>
        <div id="modal-options">
            <div id="create-options">
                <button id="create-task">Task</button>
                <button id="create-project">Project</button>
            </div>
        </div>
        <div id="modal-forms">
            <form action="" id="task-form">
                <h1>New task</h1>
                <div>
                    <label for="task-title">Title*</label>
                    <input type="text" name="title" id="task-title" placeholder="Walk the dog" required>
                </div>
                <div>
                    <label for="projects-dropdown">Project</label>
                    <select name="projects" id="projects-dropdown">
                        <option value="">None</option>
                    </select>
                </div>
                <div>
                    <label for="task-priority">Priority</label>
                    <select name="priority" id="task-priority">
                        <option value="low" selected="select">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div>
                    <label for="due-date">Due date</label>
                    <input type="date" name="due-date" id="due-date">
                </div>
                <div>
                    <label for="task-description">Description</label>
                    <textarea name="task-description" id="task-description" rows="5" cols="5" placeholder="Do this, and that, and this, and that..."></textarea>
                </div>
                <div>
                    <button type="submit" id="add-task">Add task</button>
                </div>
            </form>
            <!--  -->
            <form action="" id="project-form">
                <h1>New project</h1>
                <div>
                    <label for="project-title">Title*</label>
                    <input type="text" name="title" id="project-title" placeholder="Portfolio" required>
                </div>
                <div>
                    <label for="project-link">Link</label>
                    <input type="text" name="link" id="project-link" placeholder="myportfolio.com">
                </div>
                <div>
                    <label for="project-description">Description</label>
                    <textarea name="project-description" id="project-description" rows="5" cols="5" placeholder="Website to showcase my personal projects"></textarea>
                </div>
                <div>
                    <button type="submit" id="add-project">Add project</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
