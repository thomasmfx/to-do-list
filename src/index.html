<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due</title>
    <script src="https://kit.fontawesome.com/5e7b46bf3f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <div id="logo">
               
            </div>
            <div id="theme-login">
                <i id="theme" class="fa-solid fa-moon"></i>
                <button id="login">Log in</button>
            </div>
        </header>
        <aside>
            <nav>
                <button id="home">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button id="projects">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                </button>
                <button id="high">
                    <i class="fa-solid fa-circle red"></i>
                </button>
                <button id="medium">
                    <i class="fa-solid fa-circle yellow"></i>
                </button>
                <button id="low">
                    <i class="fa-solid fa-circle blue"></i>
                </button>
                <a href="https://github.com/thomasmfx/to-do-list"><i class="fa-brands fa-github"></i></a>
            </nav>
        </aside>
        <div id="min-view">
           
        </div>
        <div id="full-view">
            <div id="empty-view">Open a task to see its full view</div>
        </div>
    </main>
</body>
</html>
